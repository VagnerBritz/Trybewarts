<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TrybeWarts</title>
  </head>
  <body>
    <header class="header">
      <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="e-mail" name="email" placeholder="Email" id="input-email-login"/>
        <input type="password" name="password" placeholder="Senha" id="input-senha"/>
        <button type="button" name="" id="botao-login">Entrar</button>
      </form>
    </header>
    <main class="main">
      <form action="" id="evaluation-form" class="form-main">
        <div class="nome-sobrenome mb-3">
          <input type="text" placeholder="Nome" id="input-name" class="form-control"/>
          <input type="text" placeholder="Sobrenome" id="input-lastname" class="form-control"/>
        </div>
        <div class="email-casa">
          <div>
            <input type="text" placeholder="Email" id="input-email" class="form-control"/>
          </div>
          <div class="selected-house">
            <p>Casa:</p>
            <label for="house">
              <select name="house" id="house" class="form-select mb-3">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
              </select>
            </label>
          </div>
        </div>
        <hr class="divisor-form"/>
        <div class="container-main-middle">
          <div class="radio-family">
            <h5 id="label-family">Qual sua família?</h5>
            <label for="family-forntend">
              <input type="radio" name="family" value="Frontend" id="family-forntend" class="form-check-input"/>Familia Frontend
            </label>
            <label for="family-backend">
              <input type="radio" name="family" value="Backend" id="family-backend" class="form-check-input"/>Familia Backend
            </label>
            <label for="family-fullstack">
              <input type="radio" name="family" value="FullStack" id="family-fullstack" class="form-check-input"/>Familia FullStack
            </label>
          </div>
          <div class="checkbox-tech">
            <h5 id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </h5>
            <div class="half-tech">
              <label for="checkBox-Hofs">
                <input type="checkbox" value="HoFs" class="subject form-check-input" id="checkBox-Hofs"/>HoFs
              </label>
              <label for="checkBox-Jest">
                <input type="checkbox" value="Jest" class="subject form-check-input" id="checkBox-Jest"/>Jest
              </label>
              <label for="checkBox-Promises">
                <input type="checkbox" value="Promises" class="subject form-check-input" id="checkBox-Promises"/>Promises
              </label>
            </div>
            <div class="half-tech">
              <label for="checkBox-React">
                <input type="checkbox" value="React" class="subject form-check-input" id="checkBox-React"/>React
              </label>
              <label for="checkBox-Sql">
                <input type="checkbox" value="SQL" class="subject form-check-input" id="checkBox-Sql"/>SQL
              </label>
              <label for="checkBox-Python">
                <input type="checkbox" value="Python" class="subject form-check-input" id="checkBox-Python"/>Python
              </label>
            </div>
          </div>
        </div>
        <hr class="divisor-form" />
        <div id="input-rate">
          <div>
            <label id="label-rate"><h5>Como você avalia a Trybewarts?</h5></label>
            <input type="radio" name="rate" value="1" class="form-check-input"/>1
            <input type="radio" name="rate" value="2" class="form-check-input"/>2
            <input type="radio" name="rate" value="3" class="form-check-input"/>3
            <input type="radio" name="rate" value="4" class="form-check-input"/>4
            <input type="radio" name="rate" value="5" class="form-check-input"/>5
            <input type="radio" name="rate" value="6" class="form-check-input"/>6
            <input type="radio" name="rate" value="7" class="form-check-input"/>7
            <input type="radio" name="rate" value="8" class="form-check-input"/>8
            <input type="radio" name="rate" value="9" class="form-check-input"/>9
            <input type="radio" name="rate" value="10" class="form-check-input"/>10
          </div>
        </div>
        <div class="text-area-box">
          <h5 class="textarea">Deixe seu comentário:</h5>
          <textarea name="" id="textarea" cols="25" rows="10" maxlength="500" class="form-control"></textarea>
          <div>
            <p id="counter">500</p>
          </div>
        </div>
        <hr class="divisor-form" />
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
            <input type="checkbox" name="" id="agreement" class="form-check-input" required />
          </label>
        </div>
        <div>
          <button type="submit" id="submit-btn" class="btn" disabled>Enviar</button>
        </div>
        <div class="formulario-preenchido">
          <p class="fullName"></p>
          <p class="email"></p>
          <p class="casa"></p>
          <p class="familia"></p>
          <p class="materias"></p>
          <p class="avaliacao"></p>
          <p class="observacoes"></p>
        </div>
      </form>
      <aside>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo TrybeWarts-Colored"/>
      </aside>
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
